####### PET ########
getAllPets:
  handler: function/Handler.start
  events:
    - http:
        path: /pet
        method: GET
        cors: true
insertPet:
  handler: function/Handler.start
  events:
    - http:
        path: /pet
        method: POST
        cors: true
getPet:
  handler: function/Handler.start
  events:
    - http:
        path: /pet/{pet_id}
        method: GET
        cors: true
updatePet:
  handler: function/Handler.start
  events:
    - http:
        path: /pet/{pet_id}
        method: PUT
        cors: true
deletePet:
  handler: function/Handler.start
  events:
    - http:
        path: /pet/{pet_id}
        method: DELETE
        cors: true