on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Exec Tests âš¡ï¸
        run: |
          DB_USER="${{ secrets.DB_USER }}" \
          DB_PASS="${{ secrets.DB_PASS }}" \
          DB_NAME="${{ secrets.DB_NAME }}" \
          DB_HOST="${{ secrets.DB_HOST }}" \
          npm test
  
  build:
