name: Dogtor API ü©∫
on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '14.x' 

jobs:
  build:
    name: ‚öôÔ∏è Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Exec Build ‚ö°Ô∏è
        run: |
          npm run build

  deploy-prd:
    name: ü§ñ Deploy Code
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm install
      - name: Run Azure Functions action
        uses: Azure/functions-action@v1
        with:
          app-name: app
          package: '.'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}