name: Dogtor API 🩺
on:
  push:
    branches:
      - main

jobs:
  deploy-prd:
    name: 🤖 Deploy Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - run: npm install
      - name: Build ⚡️
        run: |
          npm run build
      - name: Deploy 🪐
        uses: Azure/functions-action@v1
        with:
          app-name: app
          package: '.'
          # publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}